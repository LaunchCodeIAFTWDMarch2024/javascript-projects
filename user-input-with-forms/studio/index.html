<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Search Engine Selector</title>
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			const form = document.getElementById('searchForm')
			const userInput = document.querySelector('input[name=q]')
			let userSelection = document.querySelector('input[name=engine]:checked')

			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			if (userInput.value === '' || userSelection === null){
				event.preventDefault()
				alert('Search term and engine required.')
				return;
			}
			let searchEngineLink = actions[userSelection.value]
			form.setAttribute('action', searchEngineLink)
		}

    window.addEventListener("load", function(){
        // TODO: register the handler
		const form = document.getElementById('searchForm')
		form.addEventListener('submit', setSearchEngine)
    });
	</script>
</head>

<body>
	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input id="userInput" type="text" name="q" />
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<input type="submit" value="Go!"/>
	</form>
</body>
