<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Search Engine Selector</title>
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let form = document.getElementById('searchForm')
			let searchTerm = document.querySelector('input[name=q]')
			let engine = document.querySelector('input[name=engine]:checked')
			
			let actions = {
				'google': 'https://www.google.com/search',
				'duckDuckGo': 'https://duckduckgo.com/',
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			}
			let selectedAction = actions[engine.value]
			if (searchTerm.value !== '') {
				form.setAttribute('action', selectedAction)	
			} else {
				event.preventDefault()
				alert('SEARCH TERM AND ENGINE REQUIRED')	
			}
		}

    window.addEventListener("load", function(){
        // TODO: register the handler
		let submitForm = document.getElementById('searchForm')
		submitForm.addEventListener('submit', setSearchEngine)
    });
	</script>
</head>

<body>
	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input type="text" name="q" />
		<label><input type="radio" name="engine" value="google" checked/></label>
		<label>Google<input type="radio" name="engine" value="duckDuckGo" /></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="bing" />Bing</label>
		<label><input type="radio" name="engine" value="ask" />Ask</label>
		<button id="submit" value="Go!">Submit</button>
	</form>
</body>
