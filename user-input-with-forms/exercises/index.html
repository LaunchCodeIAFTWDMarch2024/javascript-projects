<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script>
      window.addEventListener('load', function() {
        let button = document.getElementById('submit')
        
        button.addEventListener('click', event => {
          let name = document.querySelector('input[name=testName]')
          let date = document.querySelector('input[name=testDate]')
          let rocketType = document.querySelector('select[name=rocketType]')
          let boosterCount = document.querySelector('input[name=boosterCount]')
          let windRating = document.querySelector('input[name=windRating]')
          let productionServers = document.querySelector('input[name=productionServers]')
          if (name.value === '' || date.value === '' || rocketType.value === 'default' || Number(boosterCount.value) < 1 || windRating === '' || productionServers === '') {
            event.preventDefault()
            alert('ALL INPUT FIELDS REQUIRED')
          }
        })
      })
    </script>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Test Name
        <input type="text" name="testName" />
      </label>
      <label>Test Date
        <input type="date" name="testDate" />
      </label>
      <label>Rocket Type
        <select name="rocketType">
          <option value="default">Select Rocket</option>
          <option value="brant">Brant</option>
          <option value="lynx">Lynx</option>
          <option value="orion">Orion</option>
          <option value="terrier">Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters
        <input type="number" name="boosterCount" />
      </label>
      Wind Rating
      <label>No wind<input type="radio" name="windRating" value="0"/></label>
      <label>Mild<input type="radio" name="windRating" value="10"/></label>
      <label>Strong<input type="radio" name="windRating" value="20"/></label>
      <label>Use production grade servers
        <input type="checkbox" name="productionServers"/>
      </label>
      <button id="submit">Run Simulation</button>
    </form>
  </body>
  
</html>
